<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#Grids">Grid view</a></li>
        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="what-different-flowers-mean-scaled.jpg" class="img-responsive">
    </div>
          </section>
       <!---->
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="hydrangeas-1024x536.jpg">
              <img class="img2" src="lilac-questions-answers-t1-min-600x315.jpg">
              <img class="img2" src="red-rose-day1.jpg" style="width:50%;">
              <img class="img2" src="orchid-types-1-1587705892.jpg">
              <br><br>	
            </div>
         
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="hydrangeas-1024x536.jpg" alt="Hydrangeas" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hydrangeas</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="lilac-questions-answers-t1-min-600x315.jpg" alt="Lilac" style="width:100%;">
        <div class="carousel-caption">
          <h3>Lilac</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
<img class="img-responsive" src="red-rose-day1.jpg" alt="Red Rose" style="width:100%;">
        <div class="carousel-caption">
          <h3>Red Rose</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="orchid-types-1-1587705892.jpg" alt="Orchid" style="width:100%;">
        <div class="carousel-caption">
          <h3>Orchid</h3>
          <p></p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
       


</div>



</body></html>
